<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="box">
      <h1>To-Do List</h1>
      <div class="newTask">
        <input type="text" placeholder="Enter task here" id="addInput" />
        <button id="addBtn">Add</button>
      </div>
      <div class="filters">
        <label class="radio">
          <input type="radio" name="filter" id="allBtn" checked />
          All
        </label>
        <label class="radio">
          <input type="radio" name="filter" id="activeBtn" />
          Active
        </label>
        <label class="radio">
          <input type="radio" name="filter" id="completedBtn"/>
          Completed
        </label>
        <button id="clearCompletedBtn">Clear Completed</button>
        <button id="clearAllBtn">Clear all</button>
      </div>
      <div class="tasks">
        <ul id="list">
          <p id="noTask">No tasks yet. Add your first one.</p>
        </ul>
      </div>
      <script src="/index.js"></script>
    </div>
  </body>
</html>
